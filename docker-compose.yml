services:
  db:
    image: postgres:16-alpine
    container_name: dogatlas-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dogatlas
      POSTGRES_PASSWORD: dogatlas
      POSTGRES_DB: dogatlas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
